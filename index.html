<!doctype html>
<html lang='pt-br'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decodificador</title>
    <link rel='stylesheet' href='./assets/styles/style.css'>
</head>
<body>
    <header>
        <a class='logo' href='https://github.com/marllonmendez'>
            <img src='./assets/img/logo.png' alt='Alura'>
        </a>
    </header>
    <main class='main-container'>
        <div class='input-section'>
            <div class='input-container'>
                <textarea placeholder='Digite seu texto' class='text-input'></textarea>
            </div>
            <div class='panel-section'>
                <div class='warning-section'>
                    <img src='assets/img/exclamation.png' alt='Aviso'>
                    <p class='warning-text'>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class='action-buttons'>
                    <button class='encrypt-button'>Criptografar</button>
                    <button class='decrypt-button'>Descriptografar</button>
                </div>
            </div>
        </div>
        <div class='output-section'>
                <div class='result-container'>
                    <h1 class='result-title'>Nenhuma mensagem encontrada</h1>
                    <p class='result-paragraph'>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
        </div>
    </main>
</body>
</html>
