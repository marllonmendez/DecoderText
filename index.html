<!doctype html>
<html lang='pt-br'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decodificador</title>
    <link rel='stylesheet' href='./assets/styles/style.css'>
</head>
<body>
    <header>
        <a class='logo' href='https://github.com/marllonmendez'>
            <img src='./assets/img/logo.png' alt='Alura'>
        </a>
    </header>
    <main class='main'>
        <div class='text__container'>
            <textarea placeholder='Digite seu texto' class='textarea'></textarea>
        </div>
        <div class='warning__container'>
            <img src='assets/img/exclamation.png' alt='Aviso'>
            <p class='warning__text'>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class='result__container'>
            <div class='buttons__container'>
                <button class='button__encrypt'>Criptografar</button>
                <button class='button__decrypt'>Descriptografar</button>
            </div>
            <div class='text__block__container'>
                <div class='text__block'>
                    <h1 class='title'>Nenhuma mensagem encontrada</h1>
                    <p class='paragraph'>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
